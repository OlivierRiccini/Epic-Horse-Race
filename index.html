<!DOCTYPE html>
<html>
<head>
  <title>Race Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<h1 id="account">Your Account: $1000</h1>
<div id="track">
  <div class="dada" id="dada1"><img src="horse-riding-2.svg" id="1"></div>
  <div class="dada" id="dada2"><img src="horse-riding-3.svg" id="2"></div>
  <div class="dada" id="dada3"><img src="horse-riding-4.svg" id="3"></div>
  <div class="dada" id="dada4"><img src="horse-riding-5.svg" id="4"></div>
  <div class="dada" id="dada5"><img src="horse-riding-6.svg" id="5"></div>
  <div class="dada" id="dada6"><img src="horse-riding.svg" id="6"></div>
</div>
<h1 id="clock"></h1>
  <div id="popup">
    <h2>Bet!</h2>
    <h3>You can bet on different horses</h3>
    <ul>
      <li>
        <img src="horse-riding-2.svg" class="dada-li">
        <p>$</p><input id="bet1" type="number" name="bet">
      </li>
      <li>
        <img src="horse-riding-3.svg" class="dada-li">
        <p>$</p><input id="bet2" type="number" name="bet"></li>
      </li>
      <li>
        <img src="horse-riding-4.svg" class="dada-li">
        <p>$</p><input id="bet3" type="number" name="bet">
      </li>
      <li>
        <img src="horse-riding-5.svg" class="dada-li">
        <p>$</p><input id="bet4" type="number" name="bet">
      </li>
      <li>
        <img src="horse-riding-6.svg" class="dada-li">
        <p>$</p><input id="bet5" type="number" name="bet">
      </li>
      <li>
        <img src="horse-riding.svg" class="dada-li">
        <p>$</p><input id="bet6" type="number" name="bet">
      </li>
    </ul>
    <h2 id="btn">GO!</h2>
  </div>

<script src="main.js"></script>
</body>
</html>
